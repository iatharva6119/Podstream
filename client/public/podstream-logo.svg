<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Podcast Icon -->
  <g transform="translate(10, 10)">
    <!-- Outer circle (radio waves) -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
    <circle cx="20" cy="20" r="14" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
    <circle cx="20" cy="20" r="10" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- Microphone -->
    <rect x="17" y="12" width="6" height="12" rx="3" fill="url(#logoGradient)"/>
    <rect x="15" y="26" width="10" height="2" fill="url(#logoGradient)"/>
    <rect x="19" y="28" width="2" height="6" fill="url(#logoGradient)"/>
    <rect x="16" y="34" width="8" height="2" fill="url(#logoGradient)"/>
    
    <!-- Sound waves -->
    <path d="M 28 15 Q 32 20 28 25" fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 30 12 Q 36 20 30 28" fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#logoGradient)">
    Podstream
  </text>
  <text x="55" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">
    PODCAST PLATFORM
  </text>
</svg>
